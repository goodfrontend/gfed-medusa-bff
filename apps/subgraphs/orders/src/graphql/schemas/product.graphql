type ProductVariant {
  id: ID!
  sku: String
  inventoryQuantity: Int
  allowBackorder: Boolean
  manageInventory: Boolean
  options: [ProductVariantOption]
  price: Price
  originalPrice: Price
  title: String
  product: Product
}

type ProductVariantOption {
  id: ID!
  optionId: ID!
  value: String!
}

type ProductImage {
  id: ID!
  url: String!
}

type ProductTag {
  id: ID!
}

type Price {
  amount: Float
  currencyCode: String
  priceType: String
}

type ProductOption {
  id: ID!
  title: String!
  values: [ProductOptionValue!]!
}

type Product {
  id: ID!
  title: String!
  handle: String!
  description: String
  thumbnail: String
  width: Float
  weight: Float
  length: Float
  height: Float
  originCountry: String
  material: String
  images: [ProductImage!]
  tags: [ProductTag!]
  options: [ProductOption!]
  variants: [ProductVariant!]
  collection: Collection
  type: String
  collectionId: String
  createdAt: DateTime!
}

type Collection {
  id: ID!
  title: String!
  handle: String!
  products: ProductList
}

type ProductList {
  count: Int!
  items: [Product!]
}

type ProductOptionValue {
  id: ID!
  value: String!
}
