name: Build docker
on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
    outputs:
      image_tag_sha:
        value: ${{ jobs.build.outputs.image_tag_sha }}
      image_tag_version:
        value: ${{ jobs.build.outputs.image_tag_version }}
      version:
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag_sha: ${{ steps.set-outputs.outputs.image_tag_sha }}
      image_tag_version: ${{ steps.set-outputs.outputs.image_tag_version }}
      version: ${{ steps.set-outputs.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read service version
        id: app-version
        run: |
          if [ "${{ inputs.app }}" = "gateway" ]; then
            PACKAGE_PATH="apps/gateway/package.json"
          else
            PACKAGE_PATH="apps/subgraphs/${{ inputs.app }}/package.json"
          fi
          VERSION=$(jq -r '.version' "$PACKAGE_PATH")
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Failed to read version from $PACKAGE_PATH"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "${{ inputs.app }} version: $VERSION"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          VERSION: ${{ steps.app-version.outputs.version }}
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.app }}
          tags: |
            type=sha,prefix=,format=long
            type=semver,pattern={{version}},value=${{ env.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.VERSION }}
            type=semver,pattern={{major}},value=${{ env.VERSION }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set outputs
        id: set-outputs
        run: |
          VERSION="${{ steps.app-version.outputs.version }}"
          IMAGE_TAG_SHA="ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}"
          IMAGE_TAG_VERSION="ghcr.io/${{ github.repository }}/${{ inputs.app }}:${VERSION}"

          {
            echo "image_tag_sha=${IMAGE_TAG_SHA}"
            echo "image_tag_version=${IMAGE_TAG_VERSION}"
            echo "version=${VERSION}"
          } >> "$GITHUB_OUTPUT"

          echo "Built image with tags:"
          echo "  SHA: ${IMAGE_TAG_SHA}"
          echo "  Version: ${IMAGE_TAG_VERSION}"
