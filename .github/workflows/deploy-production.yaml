name: Deploy to Production (Release Branch)

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - gateway
          - products
          - orders
          - content
          - customers
      release_branch:
        description: 'Release branch name (e.g., release/v1.0.0)'
        required: true
        type: string
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

permissions:
  contents: write
  deployments: write
  packages: write

jobs:
  validate:
    name: Validate inputs
    runs-on: ubuntu-latest
    outputs:
      app_path: ${{ steps.set-paths.outputs.app_path }}
      dockerfile: ${{ steps.set-paths.outputs.dockerfile }}
      is_subgraph: ${{ steps.set-paths.outputs.is_subgraph }}
      package_name: ${{ steps.set-paths.outputs.package_name }}
    steps:
      - name: Validate confirmation
        if: inputs.confirm != 'deploy'
        run: |
          echo "::error::Deployment not confirmed." \
               "Please type 'deploy' in the confirm field."
          exit 1

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_branch }}
          fetch-depth: 0

      - name: Validate release branch exists
        run: |
          BRANCH="${{ inputs.release_branch }}"
          if ! git rev-parse --verify "$BRANCH" >/dev/null 2>&1; then
            echo "::error::Release branch '$BRANCH' does not exist"
            exit 1
          fi

      - name: Set app paths
        id: set-paths
        run: |
          APP="${{ inputs.app }}"

          case "$APP" in
            gateway)
              APP_PATH="apps/gateway"
              DOCKERFILE="./apps/gateway/Dockerfile"
              IS_SUBGRAPH="false"
              PACKAGE_NAME="@gfed-medusa-bff/gateway"
              ;;
            products|orders|content|customers)
              APP_PATH="apps/subgraphs/$APP"
              DOCKERFILE="./apps/subgraphs/$APP/Dockerfile"
              IS_SUBGRAPH="true"
              PACKAGE_NAME="@gfed-medusa-bff/$APP"
              ;;
            *)
              echo "::error::Invalid app: $APP"
              exit 1
              ;;
          esac

          if [ ! -d "$APP_PATH" ]; then
            echo "::error::Application directory '$APP_PATH'" \
                 "does not exist"
            exit 1
          fi

          echo "app_path=$APP_PATH" >> "$GITHUB_OUTPUT"
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "is_subgraph=$IS_SUBGRAPH" >> "$GITHUB_OUTPUT"
          echo "package_name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"

  build:
    name: Build Docker image from release branch
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}
      version: ${{ steps.app-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_branch }}

      - name: Read service version
        id: app-version
        run: |
          APP_PATH="${{ needs.validate.outputs.app_path }}"
          VERSION=$(jq -r '.version' "$APP_PATH/package.json")

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Failed to read version from" \
                 "$APP_PATH/package.json"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Service version: $VERSION"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          VERSION: ${{ steps.app-version.outputs.version }}
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.app }}
          tags: |
            type=sha,prefix=,format=long
            type=semver,pattern={{version}},value=${{ env.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.VERSION }}
            type=semver,pattern={{major}},value=${{ env.VERSION }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ needs.validate.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image tag output
        id: image-tag
        env:
          REPO: ${{ github.repository }}
          APP: ${{ inputs.app }}
          VERSION: ${{ steps.app-version.outputs.version }}
        run: |
          echo "tag=ghcr.io/$REPO/$APP:$VERSION" >> "$GITHUB_OUTPUT"

  deploy-production:
    name: Deploy to production
    needs: [validate, build]
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: ${{ inputs.app }}-prod
      image: ${{ needs.build.outputs.image_tag }}
      publish_schema: >-
        ${{ needs.validate.outputs.is_subgraph == 'true' }}
      subgraph_name: ${{ inputs.app }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  create-tag:
    name: Create git tag
    needs: [validate, build, deploy-production]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_branch }}
          fetch-depth: 0

      - name: Create git tag
        run: |
          PACKAGE_NAME="${{ needs.validate.outputs.package_name }}"
          VERSION="${{ needs.build.outputs.version }}"

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Version is missing"
            exit 1
          fi

          TAG="$PACKAGE_NAME@$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git config user.name "github-actions[bot]"
            git config user.email \
                   "github-actions[bot]@users.noreply.github.com"
            BRANCH="${{ inputs.release_branch }}"
            git tag -a "$TAG" -m "Release $TAG from $BRANCH"
            git push origin "$TAG"
            echo "Created and pushed tag: $TAG"
          fi
