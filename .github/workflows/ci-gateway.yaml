name: CI - Gateway

on:
  pull_request:
    paths:
      - "apps/gateway/**"
      - "packages/**"
      - "turbo.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/**"

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  verify:
    name: Verify content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --filter=@gfed-medusa-bff/gateway

      - name: Type check
        run: pnpm check-types --filter=@gfed-medusa-bff/gateway

      - name: Build
        run: pnpm build --filter=@gfed-medusa-bff/gateway

  build-preview-image:
    name: Build preview image
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: verify
    uses: ./.github/workflows/_build-docker.yaml
    permissions:
      contents: read
      packages: write
    with:
      app: gateway
      dockerfile: ./apps/gateway/Dockerfile

  render-preview:
    name: Render image preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build-preview-image
    uses: ./.github/workflows/_deploy-render-preview.yaml
    with:
      environment_name: gateway-smoke
      image: ${{ needs.build-preview-image.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

  comment-preview:
    name: Comment preview URL
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.render-preview.result == 'success' && needs.render-preview.outputs.preview_url != ''
    needs: render-preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ needs.render-preview.outputs.preview_url }}
        with:
          script: |
            const marker = '<!-- render-preview-url -->';
            const header = '## Render previews';
            const previewUrl = process.env.PREVIEW_URL;
            const appLabel = 'Gateway';
            const entryPrefix = `- ✅ ${appLabel} Render preview:`;
            const entryLine = `${entryPrefix} ${previewUrl}`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find((comment) => comment.body?.includes(marker));

            const existingLines = existing?.body ? existing.body.split('\n') : [];
            const existingEntries = existingLines.filter(
              (line) => line.startsWith('- ✅ ') && line.includes(' Render preview:')
            );

            const updatedEntries = [];
            let replaced = false;
            for (const line of existingEntries) {
              if (line.startsWith(entryPrefix)) {
                updatedEntries.push(entryLine);
                replaced = true;
              } else {
                updatedEntries.push(line);
              }
            }
            if (!replaced) {
              updatedEntries.push(entryLine);
            }

            const body = [marker, '', header, ...updatedEntries].join('\n');

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  record-preview:
    name: Record preview metadata
    if: github.event.pull_request.head.repo.full_name == github.repository && always()
    needs: render-preview
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Write preview metadata
        id: write-preview
        env:
          PREVIEW_URL: ${{ needs.render-preview.outputs.preview_url }}
          PREVIEW_SERVICE_ID: ${{ needs.render-preview.outputs.preview_service_id }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          APP_NAME: gateway
        run: |
          set -euo pipefail

          if [ -z "$PREVIEW_SERVICE_ID" ]; then
            echo "No preview service id; skipping metadata upload."
            echo "has_preview=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          jq -n \
            --arg pr_number "$PR_NUMBER" \
            --arg preview_service_id "$PREVIEW_SERVICE_ID" \
            --arg preview_url "$PREVIEW_URL" \
            --arg app "$APP_NAME" \
            '{
              pr_number: ($pr_number | tonumber),
              preview_service_id: $preview_service_id,
              preview_url: $preview_url,
              app: $app
            }' > render-preview.json

          echo "has_preview=true" >> "$GITHUB_OUTPUT"

      - name: Upload preview metadata
        if: steps.write-preview.outputs.has_preview == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: render-preview-metadata-pr-${{ github.event.pull_request.number }}-gateway
          path: render-preview.json
