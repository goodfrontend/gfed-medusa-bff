name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write
  packages: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changes.outputs.gateway }}
      products: ${{ steps.changes.outputs.products }}
      orders: ${{ steps.changes.outputs.orders }}
      content: ${{ steps.changes.outputs.content }}
      customers: ${{ steps.changes.outputs.customers }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            gateway:
              - 'apps/gateway/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            products:
              - 'apps/subgraphs/products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            orders:
              - 'apps/subgraphs/orders/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            content:
              - 'apps/subgraphs/content/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            customers:
              - 'apps/subgraphs/customers/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'

  build-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: gateway
      dockerfile: ./apps/gateway/Dockerfile
      create_version_tags: true

  build-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: products
      dockerfile: ./apps/subgraphs/products/Dockerfile
      create_version_tags: true

  build-orders:
    needs: detect-changes
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: orders
      dockerfile: ./apps/subgraphs/orders/Dockerfile
      create_version_tags: true

  build-content:
    needs: detect-changes
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: content
      dockerfile: ./apps/subgraphs/content/Dockerfile
      create_version_tags: true

  build-customers:
    needs: detect-changes
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: customers
      dockerfile: ./apps/subgraphs/customers/Dockerfile
      create_version_tags: true

  smoke-products:
    needs: [detect-changes, build-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-smoke
      image: ${{ needs.build-products.outputs.image_tag }}
      publish_schema: true
      subgraph_name: products
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  smoke-orders:
    needs: [detect-changes, build-orders]
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-smoke
      image: ${{ needs.build-orders.outputs.image_tag }}
      publish_schema: true
      subgraph_name: orders
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  smoke-content:
    needs: [detect-changes, build-content]
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-smoke
      image: ${{ needs.build-content.outputs.image_tag }}
      publish_schema: true
      subgraph_name: content
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  smoke-customers:
    needs: [detect-changes, build-customers]
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-smoke
      image: ${{ needs.build-customers.outputs.image_tag }}
      publish_schema: true
      subgraph_name: customers
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  smoke-gateway:
    needs:
      [
        detect-changes,
        build-gateway,
        smoke-products,
        smoke-content,
        smoke-orders,
        smoke-customers,
      ]
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-smoke
      image: ${{ needs.build-gateway.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-products:
    needs: [detect-changes, build-products, smoke-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-qa
      image: ${{ needs.build-products.outputs.image_tag }}
      publish_schema: true
      subgraph_name: products
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  qa-orders:
    needs: [detect-changes, build-orders, smoke-orders]
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-qa
      image: ${{ needs.build-orders.outputs.image_tag }}
      publish_schema: true
      subgraph_name: orders
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  qa-content:
    needs: [detect-changes, build-content, smoke-content]
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-qa
      image: ${{ needs.build-content.outputs.image_tag }}
      publish_schema: true
      subgraph_name: content
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  qa-customers:
    needs: [detect-changes, build-customers, smoke-customers]
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-qa
      image: ${{ needs.build-customers.outputs.image_tag }}
      publish_schema: true
      subgraph_name: customers
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  qa-gateway:
    needs:
      [
        detect-changes,
        build-gateway,
        smoke-gateway,
        qa-products,
        qa-content,
        qa-orders,
        qa-customers,
      ]
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-qa
      image: ${{ needs.build-gateway.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-products:
    needs: [detect-changes, build-products, qa-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-prod
      image: ${{ needs.build-products.outputs.image_tag_version }}
      publish_schema: true
      subgraph_name: products
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  prod-orders:
    needs: [detect-changes, build-orders, qa-orders]
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-prod
      image: ${{ needs.build-orders.outputs.image_tag_version }}
      publish_schema: true
      subgraph_name: orders
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  prod-content:
    needs: [detect-changes, build-content, qa-content]
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-prod
      image: ${{ needs.build-content.outputs.image_tag_version }}
      publish_schema: true
      subgraph_name: content
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  prod-customers:
    needs: [detect-changes, build-customers, qa-customers]
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-prod
      image: ${{ needs.build-customers.outputs.image_tag_version }}
      publish_schema: true
      subgraph_name: customers
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
      APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${{ secrets.APOLLO_GRAPH_REF }}
      APOLLO_ROUTING_URL: ${{ secrets.APOLLO_ROUTING_URL }}

  prod-gateway:
    needs:
      - detect-changes
      - build-gateway
      - qa-gateway
      - prod-products
      - prod-content
      - prod-customers
      - prod-orders
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-prod
      image: ${{ needs.build-gateway.outputs.image_tag_version }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  create-prod-tags:
    name: Create git tags for production deployments
    needs:
      - detect-changes
      - build-products
      - build-orders
      - build-content
      - build-customers
      - build-gateway
      - prod-products
      - prod-orders
      - prod-content
      - prod-customers
      - prod-gateway
    if: |
      always() &&
      (needs.prod-products.result == 'success' ||
       needs.prod-orders.result == 'success' ||
       needs.prod-content.result == 'success' ||
       needs.prod-customers.result == 'success' ||
       needs.prod-gateway.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create git tags for deployed services
        env:
          PRODUCTS_RESULT: ${{ needs.prod-products.result }}
          PRODUCTS_VERSION: ${{ needs.build-products.outputs.version }}
          ORDERS_RESULT: ${{ needs.prod-orders.result }}
          ORDERS_VERSION: ${{ needs.build-orders.outputs.version }}
          CONTENT_RESULT: ${{ needs.prod-content.result }}
          CONTENT_VERSION: ${{ needs.build-content.outputs.version }}
          CUSTOMERS_RESULT: ${{ needs.prod-customers.result }}
          CUSTOMERS_VERSION: ${{ needs.build-customers.outputs.version }}
          GATEWAY_RESULT: ${{ needs.prod-gateway.result }}
          GATEWAY_VERSION: ${{ needs.build-gateway.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email \
               "github-actions[bot]@users.noreply.github.com"

          SERVICES=("products" "orders" "content" "customers" "gateway")

          for SERVICE in "${SERVICES[@]}"; do
            SERVICE_UPPER=$(echo "$SERVICE" | tr '[:lower:]' '[:upper:]')
            RESULT_VAR="${SERVICE_UPPER}_RESULT"
            VERSION_VAR="${SERVICE_UPPER}_VERSION"

            RESULT="${!RESULT_VAR}"
            VERSION="${!VERSION_VAR}"

            if [ "$RESULT" = "success" ] && [ -n "$VERSION" ]; then
              TAG="@gfed-medusa-bff/${SERVICE}@${VERSION}"

              if ! git rev-parse "$TAG" >/dev/null 2>&1; then
                git tag -a "$TAG" \
                  -m "Automatic production deployment of $TAG"
                git push origin "$TAG"
                echo "Created tag: $TAG"
              else
                echo "Tag already exists: $TAG (skipping)"
              fi
            fi
          done
