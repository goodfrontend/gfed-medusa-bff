name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changes.outputs.gateway }}
      products: ${{ steps.changes.outputs.products }}
      orders: ${{ steps.changes.outputs.orders }}
      content: ${{ steps.changes.outputs.content }}
      customers: ${{ steps.changes.outputs.customers }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            gateway:
              - 'apps/gateway/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
            products:
              - 'apps/subgraphs/products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
            orders:
              - 'apps/subgraphs/orders/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
            content:
              - 'apps/subgraphs/content/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
            customers:
              - 'apps/subgraphs/customers/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'

  smoke-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-smoke
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  smoke-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-smoke
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  smoke-orders:
    needs: detect-changes
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-smoke
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  smoke-content:
    needs: detect-changes
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-smoke
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  smoke-customers:
    needs: detect-changes
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-smoke
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-products:
    needs: [detect-changes, smoke-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-qa
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-gateway:
    needs: [detect-changes, smoke-gateway]
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-qa
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-orders:
    needs: [detect-changes, smoke-orders]
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-qa
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-content:
    needs: [detect-changes, smoke-content]
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-qa
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  qa-customers:
    needs: [detect-changes, smoke-customers]
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-qa
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-products:
    needs: [detect-changes, qa-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: products-prod
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-gateway:
    needs: [detect-changes, qa-gateway]
    if: needs.detect-changes.outputs.gateway == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: gateway-prod
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-orders:
    needs: [detect-changes, qa-orders]
    if: needs.detect-changes.outputs.orders == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: orders-prod
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-content:
    needs: [detect-changes, qa-content]
    if: needs.detect-changes.outputs.content == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: content-prod
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}

  prod-customers:
    needs: [detect-changes, qa-customers]
    if: needs.detect-changes.outputs.customers == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: customers-prod
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY}}
